# The URL the site will be built for
base_url = "https://folie.dev"

# Set site title
title = "Folie IT Consulting"

# Set site description
description = "IT Development and Consulting"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

#Set theme
theme = "hallo"

languages = [
    { code = "de" },
]

[extra]
links = [
    { title = "E-Mail", url = "mailto:info@folie.dev", iconset = "fas", icon = "envelope" },
    { title = "GitHub", url = "https://github.com/f0le", icon = "github" },
    { title = "Dev", url = "https://folie.dev/", icon = "dev" },
    { title = "PGP", url = "https://folie.dev/patrick@folie.dev.asc", iconset = "fas", icon = "key" },
    { title = "Blog", url = "https://blog.folie.dev", iconset = "fas", icon = "pencil-alt" },
]

greeting = "Hello!"
iam = "I am"

default_language = "en"
